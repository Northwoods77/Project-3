<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet"></head>

<body>
    
    <header>
        <h2>THE CODE REVIEW</h2>
    </header>
      
    <main>
        <div class="content">
            <h2 class="newsletter1">Signup for our newsletter</h2>

            <h4 class="newsletter2">Get the latest news on how your code is doing right in your inbox</h4>
            <fieldset id="fieldset1">
                <legend>Contact Information</legend>

                <label for="name" id="label_name">Full Name</label><input type="text" id="name" name="user_name" placeholder="Required" required><br><br>

                <label for="email" id="label_email">Email Address</label><input type="email" id="email" name="user_email" placeholder="Required" required><br><br>

                <label for="phone" id="label_phone">Phone Number</label><input type="text" id="phone" name="user_phone" placeholder="Enter phone number"><br><br>

                <label for="address" id="label_address">Street Address</label><input type="text" id="address" name="user_address" placeholder="Enter street address"><br><br>

                <label for="city" id="label_city">City</label><input type="text" id="city" name="user_city" placeholder="Enter city"><br><br>

                <label for="state" id="label_state">State</label><select id="state" name="user_state" required>
                    <option value="" disabled selected>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select><br><br>

                <label for="zip" id="label_zip">Zip Code</label><input type="text" id=zip name="user_zip" placeholder="Enter zip code"><br><br>
                
            </fieldset>
            
            <fieldset id="fieldset2">
                <legend>Newsletter</legend>
                <h3>Select the newsletters you would like to recieve</h3>
                <input type="checkbox" id="html_news" value="html_news" name="html_news"><label for="html_news">HTML News</label><br>
                <input type="checkbox" id="css_news" value="css_news" name="css_news"><label for="css_news">CSS News</label><br>
                <input type="checkbox" id="javascript_news" value="javascript_news" name="javascript_news"><label for="javascript_news">Javascript News</label><br>
                <input type="checkbox" id="give_news" value="give_news" name="give_news">
                <label for="give_news">Giving Dan Money News</label><br><br>

                <h3>Newsletter format</h3>
                <input type="radio" id="html" value="html" name="choice"><label for="html">HTML</label><br>
                <input type="radio" id="plain" value="choice" name="choice"><label for="plain">Plain text</label><br><br>

                <label for="open_text">Other topics you'd like to hear about</label><br>
                <textarea id="open_text" name="user_topics" placeholder="Enter other topics you'd like to hear about"></textarea><br><br>
                               
                <label for="open_text2">Describe the perfect pizza</label><br>
                <textarea id="open_text2" name="user_topics2" placeholder="We all like pizza....tell me about it"></textarea><br><br>
            </fieldset>
                
            <div id="submit_div">
                <button type="submit" id="sign_up">Sign Up</button>
            </div>

            <p id="copyright"><i>Copyright The Code Review</i></p>
        </div>
